<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is developed for identifying the safety of URLs.">
    <meta name="keywords" content="phishing url, phishing, cyber security, machine learning, classifier, python">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <!-- Custom CSS -->
    <link href="static/styles.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f3f3;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .form {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        #button1, #button2 {
            display: none;
        }
    </style>
    <title>URL Detection</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="form col-md" id="form1">
            <h2>PHISHING URL DETECTION</h2>
    
            <br>
            <form action="/" method="POST">
                <input type="text" class="form-control form__input" name="url" id="url" placeholder="Enter URL" required>
                <button type="submit" class="button">Check URL</button>
            </form>
           
        </div>
    
        <div class="col-md" id="form2">
            
            <br>
            <h6 class="right"><a href="{{ url }}" target="_blank">{{ url }}</a></h6>
               
            <br>
            <h3 id="prediction"></h3>
            <button class="button" id="button2" onclick="window.open('{{url}}')" target="_blank">Still want to Continue</button>
            <button class="button" id="button1" onclick="window.open('{{url}}')" target="_blank">Continue</button>
        </div> 
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

<script>
    let x = '{{ xx }}';
    let num = x * 100;
    
    if (x <= 1 && x >= 0.50) {
        num = 100 - num;
        document.getElementById("button1").style.display = "block";
    } else if (0 <= x && x < 0.50) {
        num = num;
        document.getElementById("button2").style.display = "block";
    }

    let txtx = num.toString();
    if (x <= 1 && x >= 0.50) {
        var label = "Website is " + txtx + "% safe to use...";
        document.getElementById("prediction").innerHTML = label;
    } else if (0 <= x && x < 0.50) {
        var label = "Website is " + txtx + "% unsafe to use..."
        document.getElementById("prediction").innerHTML = label;
    }
</script>
</body>
</html>
