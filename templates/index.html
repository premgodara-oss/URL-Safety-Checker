<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website to assess the safety of URLs.">
    <meta name="keywords" content="phishing detection, URL safety, cybersecurity, machine learning">
    <meta name="author" content="Parma Ram">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <link href="static/styles.css" rel="stylesheet">
    <title>URL Safety Checker</title>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
        .form-container .form-control {
            border-radius: 4px;
        }
        .form-container button {
            border-radius: 4px;
            margin-top: 10px;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .result-container h3 {
            margin-bottom: 20px;
        }
        .result-container a {
            color: #007bff;
        }
    </style>
</head>

<body>
    
<div class="container">
    <div class="row">
        <div class="col-md-6 form-container">
            <h2>URL Safety Checker</h2>
    
            <form action="/" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="url" id="url" placeholder="Enter URL" required>
                </div>
                <button class="btn btn-primary" type="submit">Check URL</button>
            </form>
        </div>
    
        <div class="col-md-6 result-container">
            <h6><a href="{{ url }}" target="_blank">{{ url }}</a></h6>
            <h3 id="prediction"></h3>
            <button class="btn btn-secondary" id="button2" role="button" onclick="window.open('{{ url }}')" target="_blank">Proceed with Caution</button>
            <button class="btn btn-success" id="button1" role="button" onclick="window.open('{{ url }}')" target="_blank">Continue Anyway</button>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>Â©2024 Parma Ram Godara</p>
    </footer>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
    let x = '{{ xx }}';
    let num = x * 100;
    if (0 <= x && x < 0.50) {
        num = 100 - num;
    }
    let txtx = num.toString();
    let label;
    if (x <= 1 && x >= 0.50) {
        label = "The website is " + txtx + "% safe to use.";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button1").style.display = "block";
    } else if (0 <= x && x < 0.50) {
        label = "The website is " + txtx + "% unsafe to use.";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button2").style.display = "block";
    }
</script>

</body>
</html>
